-
    name: 'Installing Gluster on RHEL 7 Servers'
    hosts: rh7_servers
    strategy: free
    gather_facts: false
    vars_files:
        - vars.yml
    tasks:
        -
            name: 'Enabling required repos'
            shell: 'subscription-manager repos --enable={{item}}'
            with_items: '{{repos_rh7_s}}'
        -
            name: 'Install required packages'
            yum: 'name={{pkgs_rh7_s}} state=present'
